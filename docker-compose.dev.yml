version: '3.8'

services:
  # Database for development
  postgres:
    image: postgres:15-alpine
    container_name: cvision-postgres-dev
    environment:
      POSTGRES_DB: cvisiondb_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - cvision-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: cvision-redis-dev
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cvision-dev-network

  # PGAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cvision-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cvision.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - cvision-dev-network

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cvision-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:redis123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - cvision-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  cvision-dev-network:
    driver: bridge